apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
      - name: backend-app
        image: 575108921650.dkr.ecr.ap-northeast-2.amazonaws.com/mysafedraw/backend-image:cd79f73ef0c405dc413679c7dc42658180037977
        ports:
        - containerPort: 8080
        env:
        - name: TZ
          value: "Asia/Seoul"