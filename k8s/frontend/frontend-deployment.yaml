apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: frontend-app
        image: 575108921650.dkr.ecr.ap-northeast-2.amazonaws.com/mysafedraw/frontend-image:65
        ports:
        - containerPort: 3000
        env:
        - name: TZ
          value: "Asia/Seoul"